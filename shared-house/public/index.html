<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Cozy Claw Studio - Your AI companion's home">
    <meta name="theme-color" content="#8B7355">
    
    <title>Cozy Claw Studio üè†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-wall: #f5e6d3;
            --bg-floor: #d4c4a8;
            --accent-warm: #e8b86d;
            --accent-cozy: #c9a86c;
            --text-dark: #3d3229;
            --text-muted: #7a6b5a;
            --agent-glow: #ff9a76;
            --chat-bg: rgba(255, 255, 255, 0.95);
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(180deg, #e8ddd0 0%, #d4c4a8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .logo {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.8);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
        
        .btn-icon:hover {
            background: white;
            transform: scale(1.1);
        }
        
        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* The Room (Center) */
        .room-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .room {
            flex: 1;
            background: linear-gradient(180deg, var(--bg-wall) 0%, var(--bg-floor) 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 60px rgba(0,0,0,0.1),
                0 10px 40px rgba(0,0,0,0.1);
            min-height: 500px;
        }
        
        /* Room decorations */
        .window {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 220px;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            border: 8px solid #8B7355;
            border-radius: 4px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }
        
        .window::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 6px;
            background: #8B7355;
        }
        
        .window::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 6px;
            background: #8B7355;
            transform: translateX(-50%);
        }
        
        .plant {
            position: absolute;
            bottom: 20px;
            left: 30px;
            font-size: 4rem;
        }
        
        .bookshelf {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 100px;
            height: 140px;
            background: #8B7355;
            border-radius: 4px;
        }
        
        .bookshelf::before {
            content: 'üìö';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
        }
        
        /* The Agent */
        .agent-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .agent-container:hover {
            transform: translateX(-50%) scale(1.05);
        }
        
        .agent-container:hover .agent-avatar {
            box-shadow: 0 0 40px var(--agent-glow);
        }
        
        .agent-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9a76 0%, #ff7eb3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 4px 20px rgba(255, 154, 118, 0.4);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .agent-avatar::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid rgba(255, 154, 118, 0.3);
            animation: agent-breathe 3s ease-in-out infinite;
        }
        
        @keyframes agent-breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.2; }
        }
        
        .agent-name {
            margin-top: 10px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .agent-status {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .activity-indicator {
            display: inline-flex;
            gap: 3px;
        }
        
        .activity-dot {
            width: 4px;
            height: 4px;
            background: var(--accent-cozy);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .activity-dot:nth-child(2) { animation-delay: 0.2s; }
        .activity-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Thought bubble */
        .thought-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 0.85rem;
            max-width: 200px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }
        
        .thought-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid white;
        }
        
        .thought-bubble.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
        
        /* Chat Section */
        .chat-section {
            background: var(--chat-bg);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .chat-messages {
            height: 150px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-right: 5px;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent-cozy);
            border-radius: 2px;
        }
        
        .message {
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 80%;
            font-size: 0.9rem;
            animation: message-in 0.3s ease;
        }
        
        @keyframes message-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.agent {
            align-self: flex-start;
            background: #f0f0f0;
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }
        
        .message.initiative {
            border-left: 3px solid var(--agent-glow);
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .chat-input:focus {
            border-color: var(--accent-cozy);
        }
        
        .btn-send {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--accent-warm) 0%, var(--accent-cozy) 100%);
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(232, 184, 109, 0.4);
        }
        
        /* Sidebar */
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 280px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .panel-title {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Memory Panel */
        .memory-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .stat-box {
            background: rgba(255,255,255,0.5);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-cozy);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .memory-list {
            margin-top: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .memory-item {
            padding: 8px 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .memory-type {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--accent-warm);
            color: white;
        }
        
        /* Tools Panel */
        .tools-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .tool-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tool-item:hover {
            background: rgba(255,255,255,0.8);
            transform: translateX(4px);
        }
        
        .tool-item.disabled {
            opacity: 0.5;
        }
        
        .tool-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .tool-info {
            flex: 1;
        }
        
        .tool-name {
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .tool-status {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .tool-toggle {
            width: 40px;
            height: 22px;
            background: #ddd;
            border-radius: 11px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .tool-toggle.active {
            background: #4ade80;
        }
        
        .tool-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        
        .tool-toggle.active::after {
            transform: translateX(18px);
        }
        
        /* Activity Log */
        .activity-log {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .activity-item {
            display: flex;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-size: 0.85rem;
        }
        
        .activity-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            min-width: 50px;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .panel {
                flex: 1;
                min-width: 250px;
            }
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 10px 15px;
            }
            
            .main-container {
                padding: 10px;
                gap: 10px;
            }
            
            .room {
                min-height: 350px;
            }
            
            .agent-avatar {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            
            .sidebar {
                flex-direction: column;
            }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            üè† Cozy Claw Studio
            <span class="status-dot" title="Agent is online"></span>
        </div>
        <div class="header-actions">
            <button class="btn-icon" onclick="toggleMemoryPanel()" title="Memory">üß†</button>
            <button class="btn-icon" onclick="toggleToolsPanel()" title="Tools">üîß</button>
            <button class="btn-icon" onclick="showSettings()" title="Settings">‚öôÔ∏è</button>
        </div>
    </header>
    
    <main class="main-container">
        <!-- The Room -->
        <div class="room-container">
            <div class="room">
                <div class="window"></div>
                <div class="plant">ü™¥</div>
                <div class="bookshelf"></div>
                
                <!-- The Agent -->
                <div class="agent-container" onclick="clickAgent()">
                    <div class="thought-bubble" id="thoughtBubble"></div>
                    <div class="agent-avatar" id="agentAvatar">ü§ñ</div>
                    <div class="agent-name" id="agentName">Claw</div>
                    <div class="agent-status">
                        <span id="agentActivity">Relaxing</span>
                        <span class="activity-indicator" id="typingIndicator" style="display: none;">
                            <span class="activity-dot"></span>
                            <span class="activity-dot"></span>
                            <span class="activity-dot"></span>
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Chat -->
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">Click on your companion to say hello! üëã</div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" 
                           placeholder="Type a message..." 
                           onkeypress="handleKeyPress(event)">
                    <button class="btn-send" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Memory Panel -->
            <div class="panel">
                <div class="panel-title">üß† Memory</div>
                <div class="memory-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="memoryCount">0</div>
                        <div class="stat-label">Memories</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="convCount">0</div>
                        <div class="stat-label">Conversations</div>
                    </div>
                </div>
                <div class="memory-list" id="memoryList">
                    <div class="empty-state">No memories yet...</div>
                </div>
            </div>
            
            <!-- Tools Panel -->
            <div class="panel">
                <div class="panel-title">üîß Connected Tools</div>
                <div class="tools-list" id="toolsList">
                    <div class="empty-state">No tools configured</div>
                </div>
            </div>
            
            <!-- Activity Log -->
            <div class="panel">
                <div class="panel-title">üìã Recent Activity</div>
                <div class="activity-log" id="activityLog">
                    <div class="empty-state">Waiting for activity...</div>
                </div>
            </div>
        </aside>
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Socket connection
        const socket = io();
        
        // State
        let agentState = {
            mood: 'content',
            activity: 'relaxing',
            location: 'sofa'
        };
        
        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to companion server');
        });
        
        socket.on('agent:state', (state) => {
            agentState = state;
            updateAgentDisplay(state);
        });
        
        socket.on('agent:message', (message) => {
            addMessage(message.text, 'agent', message.initiative);
            showThoughtBubble(message.text);
        });
        
        socket.on('agent:activity', (activity) => {
            addActivityLog(activity);
        });
        
        socket.on('memory:stats', (stats) => {
            updateMemoryStats(stats);
        });
        
        socket.on('tools:result', (result) => {
            console.log('Tool result:', result);
        });
        
        // UI Functions
        function updateAgentDisplay(state) {
            document.getElementById('agentName').textContent = state.name || 'Claw';
            
            const activityInfo = state.activityInfo || { emoji: 'üòå', description: 'relaxing' };
            document.getElementById('agentActivity').textContent = activityInfo.description;
            
            // Update avatar based on mood
            const moodEmojis = {
                happy: 'üòä',
                content: 'üòå',
                focused: 'ü§î',
                tired: 'üò¥',
                excited: 'ü§©',
                curious: 'üßê',
                calm: 'üòá',
                sleepy: 'üí§'
            };
            document.getElementById('agentAvatar').textContent = moodEmojis[state.mood] || 'ü§ñ';
        }
        
        function clickAgent() {
            socket.emit('agent:click');
            // Visual feedback
            const avatar = document.getElementById('agentAvatar');
            avatar.style.transform = 'scale(0.9)';
            setTimeout(() => avatar.style.transform = '', 150);
        }
        
        function showThoughtBubble(text) {
            const bubble = document.getElementById('thoughtBubble');
            bubble.textContent = text.substring(0, 50) + (text.length > 50 ? '...' : '');
            bubble.classList.add('visible');
            setTimeout(() => bubble.classList.remove('visible'), 4000);
        }
        
        function addMessage(text, sender, isInitiative = false) {
            const container = document.getElementById('chatMessages');
            
            // Remove empty state if present
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const message = document.createElement('div');
            message.className = `message ${sender}${isInitiative ? ' initiative' : ''}`;
            message.textContent = text;
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            addMessage(text, 'user');
            socket.emit('user:message', { message: text });
            input.value = '';
            
            // Show typing indicator
            document.getElementById('typingIndicator').style.display = 'inline-flex';
            setTimeout(() => {
                document.getElementById('typingIndicator').style.display = 'none';
            }, 1000);
        }
        
        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }
        
        function updateMemoryStats(stats) {
            document.getElementById('memoryCount').textContent = stats.totalMemories || 0;
            document.getElementById('convCount').textContent = stats.totalConversations || 0;
        }
        
        function addActivityLog(activity) {
            const container = document.getElementById('activityLog');
            
            // Remove empty state
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const item = document.createElement('div');
            item.className = 'activity-item';
            item.innerHTML = `
                <span class="activity-time">${time}</span>
                <span>${activity.type || 'Unknown activity'}</span>
            `;
            
            container.insertBefore(item, container.firstChild);
            
            // Keep only last 20 items
            while (container.children.length > 20) {
                container.removeChild(container.lastChild);
            }
        }
        
        // Load tools list
        async function loadTools() {
            try {
                const response = await fetch('/api/tools');
                const tools = await response.json();
                
                const container = document.getElementById('toolsList');
                container.innerHTML = '';
                
                tools.forEach(tool => {
                    const item = document.createElement('div');
                    item.className = `tool-item${tool.enabled ? '' : ' disabled'}`;
                    item.innerHTML = `
                        <div class="tool-icon">${tool.icon}</div>
                        <div class="tool-info">
                            <div class="tool-name">${tool.name}</div>
                            <div class="tool-status">${tool.enabled ? 'Active' : 'Disabled'}</div>
                        </div>
                        <div class="tool-toggle ${tool.enabled ? 'active' : ''}" 
                             onclick="toggleTool('${tool.id}', ${!tool.enabled})"></div>
                    `;
                    container.appendChild(item);
                });
            } catch (err) {
                console.error('Failed to load tools:', err);
            }
        }
        
        async function toggleTool(id, enabled) {
            try {
                await fetch(`/api/tools/${id}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });
                loadTools();
            } catch (err) {
                console.error('Failed to toggle tool:', err);
            }
        }
        
        function toggleMemoryPanel() {
            // Refresh memory stats
            socket.emit('memory:query', { query: '', limit: 5 });
        }
        
        function toggleToolsPanel() {
            loadTools();
        }
